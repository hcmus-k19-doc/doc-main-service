apiVersion : v1
kind : ConfigMap
metadata:
  name : doc-keycloak-config
  labels:
    deployment: local
data:
  doc-main-service-keycloak-url: http://doc-keycloak:8180/realms/doc-realm/protocol/openid-connect
  doc-main-service-keycloak-scope: openid
  doc-main-service-keycloak-client-id: doc-client
  keycloak-http-port: "8180"
  keycloak-database-host: doc-main-postgres
  keycloak-database-port: "5432"
  keycloak-database-name: doc-keycloak-db
