apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
  labels:
    app: doc-main-postgres
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-main-postgres
  labels:
    app: doc-main-postgres
    tier: database
spec:
    replicas: 1
    selector:
      matchLabels:
        app: doc-main-postgres
        tier: database
    template:
      metadata:
        labels:
          app: doc-main-postgres
          tier: database
      spec:
        containers:
          - name: doc-main-postgres
            image: hcmusdoc/doc-main-postgres
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 5432
            env:
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    key: doc-main-postgres-username
                    name: doc-main-postgres-secret

              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: doc-main-postgres-password
                    name: doc-main-postgres-secret

              - name: POSTGRES_DB
                value: doc

              - name: PGDATA
                value: /data/postgres
            volumeMounts:
              - name: postgres-persistent-storage
                mountPath: /var/lib/postgresql
              - name: doc-main-data
                mountPath: /data/postgres

        volumes:
          - name: postgres-persistent-storage
            persistentVolumeClaim:
              claimName: postgres-pv-claim
          - name: doc-main-data
            emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: doc-main-postgres
  labels:
    app: doc-main-postgres
    tier: database
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: doc-main-postgres
    tier: database
  clusterIP: None
