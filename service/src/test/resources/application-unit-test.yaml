spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/doc?stringtype=unspecified
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8180/realms/doc-realm

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      exchange: doc.exchange
      routing-key: doc.routingkey
      attachment-routing-key: doc.attachment-routing-key

  main:
    allow-circular-references: true

  liquibase:
    url: jdbc:postgresql://localhost:5432/doc
    user: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    change-log: classpath:db.changelog-master.xml
    database-change-log-lock-table: database_changelog_lock
    database-change-log-table: database_changelog
    enabled: true
    drop-first: true

logging:
  level:
    sql: debug

doc:
  http:
    auth-token-header-name: DOC-Auth-Token
    auth-token: secret

keycloak:
  url: http://host.docker.internal:8180/realms/doc-realm/protocol/openid-connect/token
  scope: openid
  client-id: doc-client
  client-secret: AW4aUnOGcPpitHX0TI6grfZeA3WLt5ru
